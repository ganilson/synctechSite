  <script type="application/ld+json">

        "@type": "Organization",
        "name": "Synctech",
        "url": "https://synctech.ao",
        "logo": "https://synctech.ao/logo.png",

          "@type": "ContactPoint",
          "telephone": "+244-946-808-054",

        },

          "https://www.instagram.com/synctech",
          "https://www.linkedin.com/company/synctech"
        ]
      }
    </script>
  <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "WebSite",
        "url": "https://synctech.ao/",

          "@type": "SearchAction",
          "target": "https://synctech.ao/blog?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  <script type="application/ld+json">

          },
          {

          },
          {
            "@type": "SiteNavigationElement",
